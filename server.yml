# server.yml
server:
  # El conector de aplicación usará la variable de entorno PORT (Railway la define)
  applicationConnectors:
    - type: http
      port: ${PORT:-8080}
  # (Opcional) conector de administración interno
  adminConnectors:
    - type: http
      port: ${ADMIN_PORT:-8081}

